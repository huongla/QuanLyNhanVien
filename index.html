<!doctype html>
<html lang="en">
  <head>
    <title>Quản Lý Nhân Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-8">
                <h3 class="text-info mb-4">Quản Lý Nhân Viên</h3>
                <div class="form-group pr-5">
                    <p>Mã nhân viên</p>
                    <input type="text" class="form-control" id="maNhanVien">
                </div>
                <div class="form-group pr-5">
                    <p>Tên nhân viên</p>
                    <input type="text" class="form-control" id="tenNhanVien">
                </div>
                <div class="form-group pr-5">
                    <p>Chức vụ</p>
                    <select name="" id="chucVu">
                        <option value="3">Giám đốc</option>
                        <option value="2">Sếp</option>
                        <option value="1">Nhân viên</option>
                    </select>
                </div>
                <div class="form-group pr-5">
                    <p>Lương cơ bản</p>
                    <input type="text" class="form-control" id="luongCoBan">
                </div>
                <div class="form-group pr-5">
                    <p>Giờ làm trong tháng</p>
                    <input type="text" class="form-control" id="gioLam">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success" id="btnXacNhan">Xác nhận</button>
                </div>

            </div>
            <div class="col-4">
                <h3 class="text-primary mb-4">Thông Tin Nhân Viên</h3>
                <p>
                    Tên nhân viên: <span id="txtTenNhanVien" class="text-danger"></span>
                </p>
                <p>
                    Mã nhân viên: <span id="txtMaNhanVien" class="text-danger"></span>
                </p>
                <p>
                    Chức vụ: <span id="txtChucVu" class="text-danger"></span>
                </p>
                <p>
                    Tổng lương: <span id="txtTongLuong" class="text-danger"></span>
                </p>
                <p>
                    Xếp loại: <span id="txtXepLoai" class="text-danger"></span>
                </p>
            </div>
        </div>

    </div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
    <script src="./js/NhanVien.js"></script>
    <script src="./js/indexOOP.js"></script>
</body>
</html>
